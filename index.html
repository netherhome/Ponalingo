<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ponaLingo Mini</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fef7e1;
  color: #333;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 { color: #6b705c; }
.word, .drop-word {
  display: inline-block;
  padding: 15px 25px;
  margin: 10px;
  border-radius: 10px;
  background-color: #ffd6a5;
  cursor: grab;
  user-select: none;
  font-size: 1.2em;
}
#dropzone {
  min-height: 70px;
  margin: 20px auto;
  border: 2px dashed #6b705c;
  width: 80%;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
button {
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background-color: #6b705c;
  color: white;
  cursor: pointer;
}
button:hover { background-color: #495057; }
</style>
</head>
<body>
<h1>ponaLingo: Mini Game</h1>
<p>Drag the words in order to make: <strong>mi moku e kili</strong></p>

<div id="words-container">
  <div class="word" draggable="true">mi</div>
  <div class="word" draggable="true">kili</div>
  <div class="word" draggable="true">e</div>
  <div class="word" draggable="true">moku</div>
</div>

<div id="dropzone"></div>
<br>
<button onclick="checkSentence()">Check Sentence</button>
<p id="feedback"></p>

<script>
const words = document.querySelectorAll('.word');
const dropzone = document.getElementById('dropzone');
let draggedWord = null;

// Drag & Drop Events
words.forEach(word => {
  word.addEventListener('dragstart', e => {
    draggedWord = word;
  });
});

dropzone.addEventListener('dragover', e => {
  e.preventDefault();
});

dropzone.addEventListener('drop', e => {
  e.preventDefault();
  if (draggedWord) {
    const clone = draggedWord.cloneNode(true);
    clone.classList.add('drop-word');
    clone.setAttribute('draggable','false');
    dropzone.appendChild(clone);
    draggedWord = null;
  }
});

// Check Sentence
function checkSentence() {
  const correct = ["mi","moku","e","kili"];
  const userWords = Array.from(dropzone.children).map(c => c.textContent);
  if (userWords.join(' ') === correct.join(' ')) {
    document.getElementById('feedback').textContent = "✅ Correct! Well done!";
    document.getElementById('feedback').style.color = "green";
  } else {
    document.getElementById('feedback').textContent = "❌ Try again!";
    document.getElementById('feedback').style.color = "red";
  }
}
</script>
</body>
</html>
